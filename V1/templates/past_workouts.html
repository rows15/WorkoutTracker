<!DOCTYPE html>
<html>
<head>
    <title>Past Workouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-3">
        <h1>Past Workouts</h1>
        <ul class="list-group">
            {% for workout in workouts %}
                <li class="list-group-item">
                    <a href="{{ url_for('workout_details', workout_id=workout.id) }}">{{ workout.date }} - {{ workout.title }} ({{ workout.duration // 60 }} min)</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('main_menu') }}" class="btn btn-primary back-button">Back to Menu</a>
    </div>
</body>
</html>
