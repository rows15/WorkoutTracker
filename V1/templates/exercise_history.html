<!DOCTYPE html>
<html>
<head>
    <title>{{ exercise.name }} History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-3">
        <h1>{{ exercise.name }}</h1>
        <a href="{{ url_for('exercise_history', exercise_id=exercise.id, filter='30days') }}" class="btn btn-secondary mb-3">Last 30 Days</a>
        {% for set in sets %}
            <div class="card mb-2">
                <div class="card-body">
                    <p>{{ set.workout.date }} - Set {{ set.set_number }}: {{ set.weight }} kg, {{ set.reps }} reps, Perceived Effort: {{ set.f or '-' }}/6, Cardio Effort: {{ set.c or '-' }}/6</p>
                    <p>Notes: {{ set.notes or 'None' }}</p>
                </div>
            </div>
        {% endfor %}
        <a href="{{ url_for('past_exercises') }}" class="btn btn-primary back-button">Back to Past Exercises</a>
    </div>
</body>
</html>
